<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    input {
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #8b2942;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #6b1e33;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }
    .task-title {
      flex: 1;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      min-width: 0;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    .task-actions {
      display: flex;
      gap: 5px;
    }
    .edit-btn {
      background: #3498db;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .edit-input {
      width: 100%;
      margin: 0;
    }
    .checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ToDo App</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
